<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./store/style.css">
	<title>e-Commerce</title>
</head>
<body>

	<header>
		<nav class="navbar navbar-light bg-secondary fixed-top">
			<div class="container">
				<img src="assets/logo.png" style="width: 50px; height: 50px;">
				<h1 class="text-light">e-Commerce</h1>
				<button class="navbar-toggler bg-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="cartCount"><i class="fas fa-shopping-cart"></i><sup>0</sup></span>
				</button>

				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h4 class="offcanvas-title text-dark" id="offcanvasNavbarLabel">Shopping Cart</h4>
						<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>

					<div class="offcanvas-body">
						
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main style="margin-top: 5rem;">
		<div class="container">
			<div class="row" id="content">

			</div>
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  				<div class="modal-dialog modal-lg">
    				<div class="modal-content">
      					<div class="modal-header">
        					<h5 class="modal-title" id="exampleModalLabel">Pagar Compra</h5>	
      					</div>
      					<div class="modal-body">
        					<form>
          						<div class="mb-3">
            						<label for="recipient-name" class="col-form-label">Correo:</label>
            						<input type="text" class="form-control" id="recipient-name">
          						</div>
          						<div class="mb-3">
            						<label for="message-text" class="col-form-label">Cliente:</label>
            						<input type="text" class="form-control" id="message-text">
          						</div>
          						<div>
          							<table class="table">
  										<thead>
    										<tr>
      										<th scope="col">#</th>
      										<!-- <th scope="col">Imagen</th> -->
      										<th scope="col">Codigo</th>
      										<th scope="col">Nombre</th>
      										<th scope="col">Cantidad</th>
      										<th scope="col">Monto</th>
    										</tr>
  										</thead>
  										<tbody>
  											
  										</tbody>
									</table>
          						</div>
        					</form>
      					</div>
      					<div class="modal-footer">
        					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Seguir Comprando</button>
        					<button type="button" class="btn btn-success">Pagar <i class="fa fa-paypal" aria-hidden="true"></i></button>
      					</div>
    				</div>
  				</div>
			</div>
		</div>
	</main>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./store/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
	
</body>
</html>
